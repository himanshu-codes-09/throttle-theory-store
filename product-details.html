      description: "Carry your gear with this rugged, durable bag."
    },
    {
      name: "Pole Position Hoodie",
      price: 1499,
      image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbJqn_k3i5QZx505dI3XCytWWFK6JssKCqc_rU72lROmfRWnz8fRQnZHc&amp;s=10",
      description: "Cozy up in the ultimate F1 hoodie."
    }
  ];

  const query = new URLSearchParams(window.location.search);
  const name = query.get('name');

  const product = products.find(p => p.name === decodeURIComponent(name));

  const container = document.getElementById('productDetails');
  if (product) {
    container.innerHTML = `
      <h2>${product.name}</h2>
      <img src="${product.image}" alt="${product.name}">
      <p><strong>Price:</strong> ₹${product.price}</p>
      <p>${product.description}</p>
      <button onclick="addToCart('${product.name}',${product.price})">Add to Cart</button>
    `;
  } else {
    container.innerHTML = "<p>Product not found.</p>";
  }

  function addToCart(name, price) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    const existing = cart.find(item => item.name === name);
    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push({ name, price, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`${name} added to cart!`);
  }
</script>
